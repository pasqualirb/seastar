on:
  workflow_dispatch

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo ./install-dependencies.sh

      - name: Configure build
        run: ./configure.py --mode=release

      - name: Build
        run: ninja -C build/release
